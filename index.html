<!DOCTYPE html>
<html>
    <head>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="./main.css">
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
	<div class="container">
	    <div class="row">
			<div class="valign-wrapper col s6">
				<!-- Switch -->
				<div id="switch" class="switch">
				<label>ポジティブ
					<input type="checkbox">
					<span class="lever"></span>
				</label>
				</div>
			</div>

			<div class="input-field col s6">
				<select id="annual">
				<option value="1">一年次</option>
				<option value="2">二年次</option>
				<option value="3">三年次</option>
				</select>
				<label>年次</label>
			</div>
	    </div>

	    <div id="app">
			<div class="row time-and-date">
				<div id="date" class="col s2">
					<p>{{ date }}</p>
				</div>
				<div id="time" class="col s2">
					<p>{{ time }}</p>
				</div>
			</div>
			<div class="row">
				<!-- Page Content goes here -->
				<div v-for="item in graphs" class="col s2">
					<label for="">{{ item.label }}</label>
					<div class="z-depth-2 graph-region" v-bind:style="{ 'padding-top': (100 - item.val) + '%'}">
						<span class="center-align bar-graph blue lighten-1">{{ item.val }}%</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
				<p class="z-depth-2">{{ message }}</p>
				</div>
			</div>
			<div class="row">
				<div>
				<input type="range" id="volume" name="volume" min="0" max="11">
				<label for="volume">Time</label>
				</div>
			</div>
	    </div>	
	</div>
	
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<!-- 開発バージョン、便利なコンソールの警告が含まれています -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
	 M.AutoInit ();

	 document.addEventListener('DOMContentLoaded', function() {
	     var elem = document.querySelector('#annual');
	     var options = {
			classes: '',
			dropdownOptions: {}
	     };
	     var instance = M.FormSelect.init(elem, options);

	     elem.addEventListener('change', function() {
			console.log ('hogehoge');
	     });

	     /* switch */
	     elem = document.querySelector('#switch');
	     elem.addEventListener('change', function() {
			console.log ('piyopiyo');
	     });
	 });

	 var app = new Vue({
	     el: '#app',
	     data: {
		 	message: 'Hello Vue!',
			date: ' ',
			time: ' ',
			graphs: [
				{ label: '今日', val: 0 },
				{ label: '今週', val: 0 },
				{ label: '今月', val: 0 },
				{ label: '半期', val: 0 },
				{ label: '今年', val: 0 },
				{ label: 'プロクラ', val: 0 }
			]
	     },
	 });

	 window.setInterval (
	 	function () {
			let now = new Date();
			app.date = now.toLocaleDateString();
			app.time = now.toLocaleTimeString();

			app.graphs[0].val = Math.min(20, app.graphs[0].val + 1);
			app.graphs[1].val = Math.min(100, app.graphs[1].val + 1);
			app.graphs[2].val = Math.min(100, app.graphs[2].val + 1);
			app.graphs[3].val = Math.min(100, app.graphs[3].val + 1);
			app.graphs[4].val = Math.min(100, app.graphs[4].val + 1);
			app.graphs[5].val = Math.min(100, app.graphs[5].val + 1);
		},
		1000
	 );
	</script>
    </body>
</html>
